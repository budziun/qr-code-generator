<header class="bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-gray-900 dark:to-gray-800 py-8 border-b border-gray-200/50 dark:border-gray-700/50">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between">

      <!-- Logo/Title Section -->
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white text-2xl">📱</span>
        </div>
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">
            {{'qr.generator' | translate}}
          </h1>
          <p class="text-sm text-gray-600 dark:text-gray-400 hidden md:block">
            {{'by budziun' | translate}}
          </p>
        </div>
      </div>

      <!-- Navigation Links + Language Toggle -->
      <nav class="flex items-center gap-4">

        <a
          href="https://github.com/budziun/qr-code-generator"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="QR Code Generator Repository"
          class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50 rounded-xl p-3 hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300 group hover:scale-105 hover:shadow-lg">

          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5 text-gray-600 dark:text-gray-300 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors duration-300">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
            <span class="font-medium text-gray-700 dark:text-gray-300 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 hidden sm:inline">
              {{'repo' | translate}}
            </span>
          </div>
        </a>

        <a
          href="https://github.com/budziun/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub Profile"
          class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50 rounded-xl p-3 hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300 group hover:scale-105 hover:shadow-lg">

          <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5 text-gray-600 dark:text-gray-300 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors duration-300">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.754-1.333-1.754-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.835 2.807 1.305 3.492.997.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.335-5.466-5.93 0-1.31.47-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23a11.5 11.5 0 013.003-.404c1.02.005 2.045.138 3.003.404 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.21 0 1.595-.015 2.88-.015 3.27 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            <span class="font-medium text-gray-700 dark:text-gray-300 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors duration-300 hidden sm:inline">
              {{'profile' | translate}}
            </span>
          </div>
        </a>
        <!-- Language Toggle -->
        <button
          (click)="toggleLanguage()"
          class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50 rounded-xl p-3 hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300 group hover:scale-105 hover:shadow-lg">
          <div class="flex items-center gap-2">
            <span class="text-lg">🌍</span>
            <span class="font-medium text-gray-700 dark:text-gray-300 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 hidden sm:inline">
              {{getCurrentLanguage().toUpperCase()}}
            </span>
          </div>
        </button>

      </nav>
    </div>
  </div>
</header>
